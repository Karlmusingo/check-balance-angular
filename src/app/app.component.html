<h1>{{ title }}</h1>

<table style="width: 100%">
  <tr>
    <th>Description</th>
    <th>Amount</th>
    <th>Transaction Type</th>
  </tr>

  <tr *ngFor="let transaction of transactions">
    <td>{{ transaction.description }}</td>
    <td>{{ transaction.amount }}</td>
    <td>{{ transaction.transactionType }}</td>
  </tr>
</table>
